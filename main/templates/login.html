<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet/less" type="text/css" href="{% static 'css/style.less'%}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.js"></script>
</head>
<body style="width:100%">
	<div class="main-wrapper">
		<form action="/login/" method="post">
			{% csrf_token %}
			<p style="margin:0 auto;  width:600px;">Имя пользователя : <input type="text" name="username" id="id_usename" style="margin:25px; width:250px; height:30px; padding:5px;"></p>
			<p style="margin:0 auto; width:450px">Пароль : <input type="password" name="password" id="password" style="margin:25px; margin-left:25px; width:250px; height:30px; padding:5px;"></p>
			{%if login_error%}
				<div class="" ><label class="error" style="margin:0 42%;">{{login_error}}</label></div>
			{%endif%}
			<input type="submit" value="Войти" style="width:200px; height:30px; margin-left:42%; margin-top:15px;">
	
	
		</form>
	</div>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
